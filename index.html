<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="main-img">
        <img
          class="show"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <div class="active-state">
          <img src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="know">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="coin-detail">
          <img src="images/icon-ethereum.svg" alt="etherium icon" />0.041 ETH
        </div>
        <div class="time-detail">
          <img src="images/icon-clock.svg" alt="clock icon" />3 days left
        </div>
      </div>
      <hr />
      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yash Goswami</a>.
    </div>
  </body>
</html>
